version: '2'
services:
  parking:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/ppark'
    ports:
      - 3000:3000
    environment:
      - APP_ENV=dev
 
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - '/api'
    ports:
      - 4000:4000
    depends_on:
      - parking


      

  
  